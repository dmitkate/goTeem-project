<section class="hero">
  <div class="container">
    <div class="hero__wrap">
      <div class="hero__wrap">
        <div class="hero__bg-circle"></div>
        <picture class="hero__img-overlay">
          <source
            srcset="./images/hero-pic2.png 1x, ./images/hero-pic2-2x.png 2x"
            media="(min-width:1280px)"
          />
          <source
            srcset="
              ./images/hero-pic2-tab.png    1x,
              ./images/hero-pic2-tab-2x.png 2x
            "
            media="(min-width:768px)"
          />
          <source
            srcset="
              ./images/hero-pic2-mob.png        1x,
              ./images/hero-pic2-mob-2x-min.png 2x
            "
            media="(min-width:320px)"
          />
          <img src="./images/hero-pic2.png" alt="ice cream" />
        </picture>
      </div>
      <div class="hero__info-wrap">
        <picture class="hero__info-img">
          <source
            srcset="./images/hero-pic1-min.png 1x, ./images/hero-pic1-2x.png 2x"
            media="(min-width:1280px)"
          />
          <source
            srcset="
              ./images/hero-pic1-tab-min.png 1x,
              ./images/hero-pic1-tab-2x.png  2x
            "
            media="(min-width:768px)"
          />
          <img src="./images/hero-pic1-min.png" alt="milk" />
        </picture>
        <div class="hero__info-wrap2">
          <div class="hero-arrow-animation-wrap">
            <p class="hero__info-text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et
            </p>
            <!-- <p class="hero__arrow-animation-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Cupiditate eum quas volup Lorem, ipsum dolor sit amet consectetur
              adipisicing elit. Voluptates iusto animi deserunt mollitia tenetur
              impedit doloribus amet quo est incidunt minima itaque vel quia
              quis eaque fugit velit, molestiae rem.
            </p> -->

            <a class="hero__info-arrow">
              <svg class="hero__arrow-open" width="9px" height="9px">
                <use
                  href="./images/icon/symbol-defs.svg#icon-arrow-right2"
                ></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
      <div class="hero__title-wrap">
        <div class="hero__title">
          <h3 class="hero__title-text">
            ice cream made with
          </h3>
          <p class="hero__title-big">passion</p>
        </div>
        <div class="hero__btn-wrap">
          <a href="#products" class="hero__btn hero__btn--dark link"
            >Products</a
          >
          <a href="#about" class="hero__btn hero__btn--light link"
            >How itâ€™s made?</a
          >
        </div>
      </div>
      <ul class="hero__points">
        <li class="hero__points-item">
          <p class="hero__points-text">
            <span class="hero__points-amount">16 </span>cafes
          </p>
        </li>
        <li class="hero__points-item">
          <p class="hero__points-text">
            <span class="hero__points-amount">23 </span>food trucks
          </p>
        </li>
      </ul>
    </div>
    <div class="hero__wrap-girl">
      <picture class="hero__img-girl">
        <source
          srcset="./images/hero-pic3.png 1x, ./images/hero-pic3-2x.png 2x"
          media="(min-width:1280px)"
        />
        <source
          srcset="
            ./images/hero-pic3-tab.png    1x,
            ./images/hero-pic3-tab-2x.png 2x
          "
          media="(min-width:768px)"
        />
        <img src="./images/hero-pic3.png" alt="girl" />
      </picture>
    </div>
  </div>
</section>
